# This is a template file for Kubernetes secrets
# Replace the placeholder values with actual base64-encoded secrets before deployment
# 
# To encode a secret: echo -n "your-secret-value" | base64
# To decode a secret: echo "base64-encoded-value" | base64 -d

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: goaltrajectory-ai
  labels:
    app: goaltrajectory-ai
    component: secrets
type: Opaque
data:
  # Supabase configuration (replace with actual base64-encoded values)
  SUPABASE_URL: <REPLACE_WITH_BASE64_ENCODED_SUPABASE_URL>
  SUPABASE_SERVICE_ROLE_KEY: <REPLACE_WITH_BASE64_ENCODED_SUPABASE_SERVICE_ROLE_KEY>
  SUPABASE_ANON_KEY: <REPLACE_WITH_BASE64_ENCODED_SUPABASE_ANON_KEY>
  
  # AI service API keys (replace with actual base64-encoded values)
  GEMINI_API_KEY: <REPLACE_WITH_BASE64_ENCODED_GEMINI_API_KEY>
  OPENROUTER_API_KEY: <REPLACE_WITH_BASE64_ENCODED_OPENROUTER_API_KEY>
  HUGGINGFACE_API_KEY: <REPLACE_WITH_BASE64_ENCODED_HUGGINGFACE_API_KEY>
  
  # NextAuth configuration (replace with actual base64-encoded values)
  NEXTAUTH_SECRET: <REPLACE_WITH_BASE64_ENCODED_NEXTAUTH_SECRET>
  NEXTAUTH_URL: <REPLACE_WITH_BASE64_ENCODED_NEXTAUTH_URL>
  
  # Database credentials (if using external database)
  DATABASE_URL: <REPLACE_WITH_BASE64_ENCODED_DATABASE_URL>
  
  # Additional service credentials
  JWT_SECRET: <REPLACE_WITH_BASE64_ENCODED_JWT_SECRET>
  ENCRYPTION_KEY: <REPLACE_WITH_BASE64_ENCODED_ENCRYPTION_KEY>

---
# Example of how to create secrets from command line:
# kubectl create secret generic app-secrets \
#   --from-literal=SUPABASE_URL="your-supabase-url" \
#   --from-literal=SUPABASE_SERVICE_ROLE_KEY="your-service-role-key" \
#   --from-literal=GEMINI_API_KEY="your-gemini-api-key" \
#   --namespace=goaltrajectory-ai

# Or create from environment file:
# kubectl create secret generic app-secrets \
#   --from-env-file=.env.production \
#   --namespace=goaltrajectory-ai
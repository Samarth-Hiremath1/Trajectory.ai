apiVersion: v1
kind: Secret
metadata:
  name: app-secrets-development
  namespace: goaltrajectory-dev
  labels:
    app: goaltrajectory
    environment: development
type: Opaque
data:
  # IMPORTANT: All values must be base64 encoded
  # Use: echo -n "your_secret_value" | base64
  
  # Database Credentials (Development)
  DATABASE_URL: <base64-encoded-dev-database-url>
  
  # Supabase Credentials (Development Project)
  SUPABASE_URL: <base64-encoded-dev-supabase-url>
  SUPABASE_ANON_KEY: <base64-encoded-dev-supabase-anon-key>
  SUPABASE_SERVICE_ROLE_KEY: <base64-encoded-dev-supabase-service-role-key>
  
  # AI Service API Keys (Development)
  HF_TOKEN: <base64-encoded-dev-huggingface-token>
  GEMINI_API_KEY: <base64-encoded-dev-gemini-api-key>
  OPENROUTER_API_KEY: <base64-encoded-dev-openrouter-api-key>
  
  # OAuth Credentials (Development)
  GOOGLE_CLIENT_ID: <base64-encoded-dev-google-client-id>
  GOOGLE_CLIENT_SECRET: <base64-encoded-dev-google-client-secret>
  
  # Redis Credentials (Development)
  REDIS_URL: <base64-encoded-dev-redis-url>

---
# Development Secret Values (for reference - replace with your actual values):
# 
# DATABASE_URL: postgresql://postgres:postgres@postgres-service:5432/goaltrajectory_dev
# SUPABASE_URL: your_supabase_url_here
# SUPABASE_ANON_KEY: your_supabase_anon_key_here
# SUPABASE_SERVICE_ROLE_KEY: your_supabase_service_role_key_here
# HF_TOKEN: your_huggingface_token_here
# GEMINI_API_KEY: your_gemini_api_key_here
# OPENROUTER_API_KEY: your_openrouter_api_key_here
# GOOGLE_CLIENT_ID: your_google_client_id_here
# GOOGLE_CLIENT_SECRET: your_google_client_secret_here
# REDIS_URL: redis://redis-service:6379
#
# Example command to create development secrets:
# kubectl create secret generic app-secrets-development \
#   --from-literal=DATABASE_URL=postgresql://postgres:postgres@postgres-service:5432/goaltrajectory_dev \
#   --from-literal=SUPABASE_SERVICE_ROLE_KEY=your_dev_supabase_key \
#   --from-literal=HF_TOKEN=your_dev_hf_token \
#   --namespace=goaltrajectory-dev
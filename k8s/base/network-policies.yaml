apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: goaltrajectory-ai
  labels:
    app: goaltrajectory-ai
    component: frontend
spec:
  podSelector:
    matchLabels:
      app: goaltrajectory-ai
      component: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: traefik
    ports:
    - protocol: TCP
      port: 3000
  # Allow health checks from Kubernetes system
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow egress to backend API
  - to:
    - podSelector:
        matchLabels:
          app: goaltrajectory-ai
          component: backend
    ports:
    - protocol: TCP
      port: 8000
  # Allow DNS resolution (kube-dns/coredns)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for CDN and external assets (restricted to specific ports)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow NTP for time synchronization
  - to: []
    ports:
    - protocol: UDP
      port: 123


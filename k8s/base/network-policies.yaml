apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: goaltrajectory-ai
  labels:
    app: goaltrajectory-ai
    component: backend
spec:
  podSelector:
    matchLabels:
      app: goaltrajectory-ai
      component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from frontend
  - from:
    - podSelector:
        matchLabels:
          app: goaltrajectory-ai
          component: frontend
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from ingress controller for direct API calls
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: traefik
    ports:
    - protocol: TCP
      port: 8000
  # Allow health checks from Kubernetes system
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8000
  # Allow monitoring from prometheus namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: prometheus
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow egress to ChromaDB
  - to:
    - podSelector:
        matchLabels:
          app: chromadb
          component: database
    ports:
    - protocol: TCP
      port: 8000
  # Allow DNS resolution (kube-dns/coredns)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external API calls (Supabase, OpenAI, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow PostgreSQL connections (Supabase)
  - to: []
    ports:
    - protocol: TCP
      port: 5432
  # Allow NTP for time synchronization
  - to: []
    ports:
    - protocol: UDP
      port: 123


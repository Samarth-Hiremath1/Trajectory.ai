apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chromadb-network-policy
  namespace: goaltrajectory-ai
  labels:
    app: chromadb
    component: database
spec:
  podSelector:
    matchLabels:
      app: chromadb
      component: database
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow ingress from backend
  - from:
    - podSelector:
        matchLabels:
          app: goaltrajectory-ai
          component: backend
    ports:
    - protocol: TCP
      port: 8000
  # Allow health checks from Kubernetes system
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8000
  # Allow monitoring from prometheus namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: prometheus
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution (kube-dns/coredns)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow NTP for time synchronization
  - to: []
    ports:
    - protocol: UDP
      port: 123
  # Minimal HTTPS egress for container registry and updates (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443


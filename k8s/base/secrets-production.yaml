apiVersion: v1
kind: Secret
metadata:
  name: app-secrets-production
  namespace: goaltrajectory-prod
  labels:
    app: goaltrajectory
    environment: production
type: Opaque
data:
  # IMPORTANT: All values must be base64 encoded
  # Use: echo -n "your_secret_value" | base64
  
  # Database Credentials
  POSTGRES_USER: <base64-encoded-postgres-username>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  DATABASE_URL: <base64-encoded-database-url>
  
  # Supabase Credentials
  SUPABASE_URL: <base64-encoded-supabase-url>
  SUPABASE_ANON_KEY: <base64-encoded-supabase-anon-key>
  SUPABASE_SERVICE_ROLE_KEY: <base64-encoded-supabase-service-role-key>
  
  # AI Service API Keys
  HF_TOKEN: <base64-encoded-huggingface-token>
  GEMINI_API_KEY: <base64-encoded-gemini-api-key>
  OPENROUTER_API_KEY: <base64-encoded-openrouter-api-key>
  
  # Authentication Secrets
  JWT_SECRET_KEY: <base64-encoded-jwt-secret-key>
  NEXTAUTH_SECRET: <base64-encoded-nextauth-secret>
  
  # OAuth Credentials
  GOOGLE_CLIENT_ID: <base64-encoded-google-client-id>
  GOOGLE_CLIENT_SECRET: <base64-encoded-google-client-secret>
  
  # Redis Credentials
  REDIS_URL: <base64-encoded-redis-url>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  
  # Monitoring and Error Reporting
  SENTRY_DSN: <base64-encoded-sentry-dsn>
  
  # AWS Credentials (for backups)
  AWS_ACCESS_KEY_ID: <base64-encoded-aws-access-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-aws-secret-key>

---
# Example of how to encode secrets:
# echo -n "your_actual_secret_value" | base64
# 
# To decode for verification:
# echo "encoded_value" | base64 -d
#
# Example commands to create this secret:
# kubectl create secret generic app-secrets-production \
#   --from-literal=POSTGRES_PASSWORD=your_postgres_password \
#   --from-literal=SUPABASE_SERVICE_ROLE_KEY=your_supabase_key \
#   --from-literal=JWT_SECRET_KEY=your_jwt_secret \
#   --namespace=goaltrajectory-prod
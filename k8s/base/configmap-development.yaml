apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-development
  namespace: goaltrajectory-dev
  labels:
    app: goaltrajectory
    environment: development
data:
  # Environment Configuration
  ENVIRONMENT: "development"
  NODE_ENV: "development"
  FASTAPI_ENV: "development"
  
  # Application URLs
  FRONTEND_URL: "http://localhost:3000"
  BACKEND_URL: "http://localhost:8000"
  NEXT_PUBLIC_API_URL: "http://backend:8000"
  NEXT_PUBLIC_FRONTEND_URL: "http://localhost:3000"
  
  # Database Configuration
  POSTGRES_DB: "goaltrajectory_dev"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  
  # ChromaDB Configuration
  CHROMA_HOST: "chromadb-service"
  CHROMA_PORT: "8000"
  CHROMA_PERSIST_DIR: "/chroma/chroma"
  USE_PERSISTENT_CHROMADB: "true"
  CHROMA_MAX_MEMORY: "512MB"
  CHROMA_LOG_LEVEL: "DEBUG"
  CHROMA_ALLOW_RESET: "true"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Logging Configuration
  LOG_LEVEL: "DEBUG"
  LOG_FORMAT: "detailed"
  DEBUG: "true"
  RELOAD: "true"
  
  # Performance Configuration
  MAX_WORKERS: "2"
  WORKER_TIMEOUT: "300"
  KEEP_ALIVE: "2"
  
  # Security Configuration (Relaxed for Development)
  RATE_LIMIT_ENABLED: "false"
  JWT_SECRET_KEY: "dev-jwt-secret-key"
  BCRYPT_ROUNDS: "4"
  
  # Feature Flags
  ENABLE_DOCS: "true"
  ENABLE_METRICS: "true"
  ENABLE_PROFILER: "true"
  ENABLE_REDOC: "true"
  ENABLE_OPENAPI: "true"
  
  # Monitoring Configuration
  PROMETHEUS_METRICS_ENABLED: "false"
  HEALTH_CHECK_TIMEOUT: "30"
  ANONYMIZED_TELEMETRY: "false"
  
  # Storage Configuration
  STORAGE_PROVIDER: "supabase"
  STORAGE_QUOTA_ENABLED: "false"
  MAX_FILE_SIZE: "10485760"  # 10MB
  
  # NextAuth Configuration
  NEXTAUTH_URL: "http://localhost:3000"
  NEXTAUTH_SECRET: "dev-nextauth-secret"
  
  # Development Optimizations
  NEXT_TELEMETRY_DISABLED: "1"
  NEXT_PUBLIC_ENABLE_ANALYTICS: "false"
  NEXT_PUBLIC_ENABLE_ERROR_REPORTING: "false"
  NEXT_PUBLIC_DEBUG_MODE: "true"
  WATCHPACK_POLLING: "true"
  FAST_REFRESH: "true"
  
  # CORS Configuration (Relaxed for Development)
  CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'
  
  # Cache Configuration
  CACHE_TTL: "300"
  ENABLE_RESPONSE_CACHING: "false"
  
  # AI Configuration (Development)
  AI_REQUEST_TIMEOUT: "60"
  AI_MAX_RETRIES: "3"
  AI_RATE_LIMIT_ENABLED: "false"